<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>AmitTG</title>

  <!-- Manifest and icons -->
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#1e1e2f" />
  <link rel="apple-touch-icon" href="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhk1ursjpZ9AO8wJDlsVcnr_5Phr5gcijEc7s4d4Ctg4IgK_gZuWpPMZ9T1Jt7yEnPMIsI3wOzBhcs9skfpxwizQ5YJByK-4paTxKViuDblMIqHdo03vB6bJ6vZT3gsBnPGuYq83n2APUzLzWrZD1oh84smw4y0UQec_Pu627s4oiumTUR_vtc0Hl5kd_Ae/s320/1000004890.png">
  <meta name="apple-mobile-web-app-capable" content="yes" />

  <style>
    :root {
      --bg: #121212;
      --text: #ffffff;
      --button-bg: linear-gradient(135deg, #00c6ff, #0072ff);
      --button-tap: linear-gradient(135deg, #00416a, #e4e5e6);
    }

    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg);
      color: var(--text);
    }

    body {
      display: flex;
      flex-direction: column;
      max-width: 480px;
      margin: auto;
    }

    .heading {
      text-align: center;
      padding-top: 60px;
      padding-bottom: 20px;
    }

    .heading h1 {
      font-size: 34px;
      font-weight: 800;
      text-shadow: 2px 2px 0 #333, 4px 4px 0 #000;
      margin: 0;
    }

    .heading h2 {
      font-size: 24px;
      font-weight: 900;
      background: var(--button-bg);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin: 8px 0 0;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
    }

    .button-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 16px;
      padding: 16px;
      background: var(--bg);
      position: sticky;
      bottom: 0;
      box-shadow: 0 -2px 6px rgba(0,0,0,0.3);
    }

    .btn {
      padding: 14px;
      font-size: 16px;
      font-weight: bold;
      background: var(--button-bg);
      color: white;
      border: none;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.25);
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn:active,
    .btn.clicked {
      background: var(--button-tap);
      transform: scale(0.96);
    }

    iframe#toolFrame {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      border: none;
      z-index: 10;
    }

    #homeBtn {
      display: none;
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 20;
      background: #333;
      color: white;
      border: none;
      padding: 10px 14px;
      border-radius: 8px;
      font-size: 16px;
    }

    @media (min-width: 481px) {
      body::before {
        content: "Please open on a mobile device üì±";
        position: fixed;
        top: 40%;
        left: 0;
        right: 0;
        text-align: center;
        font-size: 20px;
        color: red;
        background: #000;
        padding: 30px;
        z-index: 999;
      }

      .heading,
      .button-grid {
        display: none;
      }
    }
  </style>
</head>
<body>

  <!-- Home button -->
  <button id="homeBtn" onclick="goBackHome()">‚Üê Home</button>

  <!-- Heading -->
  <div class="heading">
    <h1>Welcome</h1>
    <h2>TOOL MANAGEMENT</h2>
  </div>

  
  <div class="spacer"></div>

  <!-- Fullscreen iframe -->
  <iframe id="toolFrame"></iframe>

  <!-- Button Grid -->
  <div class="button-grid">
    <button class="btn" onclick="handleClick(this, 'code.html')">Code Setup</button>
    <button class="btn" onclick="handleClick(this, 'numbertool.html')">NUMBER TOOL</button>
    <button class="btn" onclick="handleClick(this, 'infotech.html')">INFOTECH</button>
    <button class="btn" onclick="handleClick(this, 'snap.html')">SNAPWALLET</button>
    <button class="btn" onclick="handleClick(this, 'youtube.html')">YouTube</button>
    <button class="btn" onclick="handleClick(this, 'cc.html')">CALCULATOR</button>
    <button class="btn" onclick="handleClick(this, 'search.html')">SEARCH</button>
    <button class="btn" onclick="handleClick(this, 'ban.html')">Ban</button>
  </div>

  <!-- Scripts -->
  <script>
    function handleClick(button, url) {
      const directPages = ['infotech.html', 'snap.html'];

      button.classList.add('clicked');
      setTimeout(() => {
        button.classList.remove('clicked');

        if (directPages.includes(url)) {
          window.location.href = url; // direct full page navigation
        } else {
          // Fullscreen iframe load
          document.querySelector('.heading').style.display = 'none';
          document.querySelector('.button-grid').style.display = 'none';

          const frame = document.getElementById('toolFrame');
          frame.style.display = 'block';
          frame.src = url;

          document.getElementById('homeBtn').style.display = 'block';
        }
      }, 200);
    }

    function goBackHome() {
      document.getElementById('toolFrame').style.display = 'none';
      document.getElementById('toolFrame').src = "";

      document.querySelector('.heading').style.display = 'block';
      document.querySelector('.button-grid').style.display = 'grid';

      document.getElementById('homeBtn').style.display = 'none';
    }

    // Optional: Service worker registration
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("service-worker.js")
        .then(() => console.log("‚úÖ Service Worker registered"))
        .catch((e) => console.error("SW registration failed:", e));
    }
  </script>

</body>
</html>
