<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Video Tracker </title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #121212;
      color: #fff;
      padding: 20px;
    }

    h1 {
      text-align: center;
      font-size: 22px;
      margin-bottom: 20px;
    }

    textarea {
      width: 90%;
      height: 120px;
      padding: 12px;
      font-size: 15px;
      border-radius: 8px;
      border: none;
      margin-bottom: 12px;
      background: #1e1e1e;
      color: #fff;
      resize: vertical;
    }

    button {
      width: 95%;
      padding: 12px;
      font-size: 16px;
      background: #ff0000;
      color: #cc0;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    button:hover {
      background: #4ea3;
    }

    .video-line {
      display: flex;
      align-items: center;
      gap: 12px;
      background: #1e1e1e;
      border-radius: 10px;
      padding: 8px;
      margin-top: 12px;
      animation: fadeIn 0.2s ease-in;
    }

    .video-line img {
      width: 100px;
      border-radius: 6px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .video-line img:hover {
      transform: scale(1.05);
    }

    .video-title {
      font-size: 15px;
      flex: 1;
      word-break: break-word;
    }

    .video-title a {
      color: #4ea;
      text-decoration: none;
    }

    .video-title a:hover {
      text-decoration: underline;
    }

    .serial-number {
      color: #ffcc00;
      font-weight: bold;
      margin-right: 5px;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(8px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>

  <h1>Video Tracker </h1>

  <textarea id="youtubeLinks" placeholder="Example:\n1 https://youtu.be/abc123\n2 https://youtu.be/xyz456"></textarea>
  <button onclick="fetchVideos()">Track</button>

  <div id="result"></div>

<script>
  function getVideoID(url) {
    const match = url.match(/(?:youtu\.be\/|youtube\.com\/(?:watch\\?v=|embed\/|v\/))([\w-]{11})/);
    return match ? match[1] : null;
  }

  async function fetchVideos() {
    const input = document.getElementById("youtubeLinks").value.trim();
    const lines = input.split("\n").filter(Boolean);
    const resultDiv = document.getElementById("result");
    resultDiv.innerHTML = "";

    for (const line of lines) {
      const [serial, url] = line.trim().split(/\s+/);
      const videoID = getVideoID(url);
      if (!videoID) continue;

      const thumbnailURL = `https://img.youtube.com/vi/${videoID}/hqdefault.jpg`;
      const div = document.createElement("div");
      div.className = "video-line";

      try {
        const res = await fetch(`https://noembed.com/embed?url=https://www.youtube.com/watch?v=${videoID}`);
        const data = await res.json();
        const title = data.title && data.title !== "null" ? data.title : `<a href="${url}" target="_blank">${url}</a>`;
        div.innerHTML = `
          <a href="https://www.youtube.com/watch?v=${videoID}" target="_blank">
            <img src="${thumbnailURL}" alt="Thumbnail">
          </a>
          <div class="video-title">
            <span class="serial-number">${serial}.</span> ${title}
          </div>
        `;
      } catch {
        div.innerHTML = `
          <a href="https://www.youtube.com/watch?v=${videoID}" target="_blank">
            <img src="${thumbnailURL}" alt="Thumbnail">
          </a>
          <div class="video-title">
            <span class="serial-number">${serial}.</span> <a href="${url}" target="_blank">${url}</a>
          </div>
        `;
      }

      resultDiv.appendChild(div);
    }
  }
</script>

</body>
</html>
