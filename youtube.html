<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Video Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #121212;
      color: #fff;
      padding: 20px;
    }

    h1 {
      text-align: center;
      font-size: 22px;
      margin-bottom: 20px;
    }

    textarea {
      width: 95%;
      height: 120px;
      padding: 12px;
      font-size: 15px;
      border-radius: 8px;
      border: none;
      margin-bottom: 12px;
    }

    button {
      width: 95%;
      padding: 12px;
      font-size: 16px;
      background: #ff0000;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background: #4ea;
    }

    .video-line {
      display: flex;
      align-items: center;
      gap: 12px;
      background: #1e1e1e;
      border-radius: 10px;
      padding: 8px;
      margin-top: 12px;
      animation: fadeIn 0.3s ease-in-out;
    }

    .video-line img {
      width: 100px;
      height: auto;
      border-radius: 6px;
    }

    .video-title {
      font-size: 15px;
      flex: 1;
      word-break: break-word;
    }

    .video-title a {
      color: #4ea3ff;
      text-decoration: underline;
    }

    .serial-number {
      color: #cc0;
      font-weight: bold;
      margin-right: 6px;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(10px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>

  <h1>Video Tracker </h1>

  <textarea id="youtubeLinks" placeholder="Example:\n1 https://youtu.be/abc123\n2 https://youtu.be/xyz456"></textarea>
  <button onclick="fetchVideos()">Track</button>

  <div id="result"></div>

  <script>
    function getVideoID(url) {
      const regExp = /(?:youtu\.be\/|youtube\.com\/(?:watch\?(?:.*&)?v=|embed\/|v\/))([^?&\s]+)/;
      const match = url.match(regExp);
      return (match && match[1]) ? match[1] : null;
    }

    async function fetchVideos() {
      const input = document.getElementById("youtubeLinks").value.trim();
      const lines = input.split("\n").filter(Boolean);
      const resultDiv = document.getElementById("result");
      resultDiv.innerHTML = "";

      for (const line of lines) {
        const parts = line.trim().split(/\s+/);
        const serial = parts[0];
        const url = parts[1];
        const videoID = getVideoID(url);

        if (!videoID) continue;

        const thumbnailURL = `https://img.youtube.com/vi/${videoID}/hqdefault.jpg`;

        try {
          const res = await fetch(`https://www.youtube.com/oembed?url=https://www.youtube.com/watch?v=${videoID}&format=json`);
          const data = await res.json();
          const videoTitle = `<span class="serial-number">${serial}.</span> ${data.title}`;

          const div = document.createElement("div");
          div.className = "video-line";
          div.innerHTML = `
            <a href="${url}" target="_blank"><img src="${thumbnailURL}" alt="Thumbnail"></a>
            <div class="video-title">${videoTitle}</div>
          `;
          resultDiv.appendChild(div);
        } catch {
          const div = document.createElement("div");
          div.className = "video-line";
          div.innerHTML = `
            <a href="${url}" target="_blank"><img src="${thumbnailURL}" alt="Thumbnail"></a>
            <div class="video-title"><span class="serial-number">${serial}.</span> <a href="${url}" target="_blank">${url}</a></div>
          `;
          resultDiv.appendChild(div);
        }
      }
    }
  </script>

</body>
</html>
